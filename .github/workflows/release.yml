name: Release

on:
  push:
    tags:
      - v[0-9].[0-9]+.[0-9]+

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs
      - name: Update index from README
        run: | 
          cp README.md docs/index.md
      - name: Build docs
        run: mkdocs build
      - name: Deploy docs
        run: mkdocs gh-deploy --force
  test-rust:
    runs-on: ${{ matrix.os }}
    needs: docs
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, macos-latest]
        # os: [ubuntu-16.04, ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo test
  test-python:
    runs-on: ${{ matrix.os }}
    needs: test-rust
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./rastro_python/requirements-dev.txt
      - name: Install package
        run: python -m pip install -e ./rastro_python
      - name: Run Tests
        run: pytest
  release-rust:
    runs-on: ubuntu-latest
    needs: test-python
    steps:
      - uses: actions/checkout@v2
      - name: Publish to crates.io
        run: |
          cd rastro
          cargo publish --token ${{ secrets.CRATES_TOKEN }}
  release-python:
    runs-on: ubuntu-latest
    needs: release-rust
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine toml
      - name: Copy README
        run: | 
          cp README.md rastro_python/README.md
      - name: Set Python version
        run: |
          python ./scripts/set_python_version.py
      - name: Publish to pypi.org
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          cd rastro_python
          python -m pip install setuptools setuptools-rust
          python setup.py sdist
          twine upload --verbose dist/*